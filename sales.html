<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
     <h1>Salmon Cookies Project Sales:</h1>
     <nav>
         <h3><a href="./index.html">Back Home</a></h3>
         
     </nav>
    </header>
    <main id="cookieSales">
       
       
       <form id="salesForm">
           <fieldset class='forms'>
           <br>
           <label for="locationName">Shop Location:</label>
           <input type="text" name="" id="locationName" required size="45"
           pattern="[a-z]{4,8}" title="4 to 8 lowercase letters" > <br>
           <br>
           <label for="avgCookiesPerPerson">Average Cookies Per Person:</label>
           <input type="number" name="" id="avgCookiesPerPerson" required pattern="[0-9]{3}" placeholder="###" aria-label="3-digit number" size="3"><br>
           <br>
           <label for="maxNoPerCustomer">Max Number Of Cookies Purchased Per Person:</label>
           <input type="number" name="" id="maxNoPerCustomer" required pattern="[0-9]{4}" placeholder="####" aria-label="4-digit number" size="3" ><br>
           <br>
           <label for="minNoPerCustomer">Min Number Of Cookies Purchased Per Person:</label>
           <input type="number" name="" id="minNoPerCustomer" required pattern="[0-9]{4}" placeholder="####" aria-label="4-digit number" size="3" ><br>
           <br>
           <input type="submit" value= "Save" ><br>
           <br>
           </fieldset>
       </form>
       
        <!-- <div >
        


        </div> -->


    </main>
    <footer>
       
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
